<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOVNDSCRY v1.0</title>
    <link rel="icon" href="sovndscry_favicon.jpg">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
  
    <div id="app">

    <button id="svmmon" style="display:block;width:120px; height:30px;" onclick="document.getElementById('fileInput').click()">ᚹᚹᚹ </button>
    
    <input type="file" id="fileInput" accept="audio/*" name="load" style="display:none">
    
    

    <input id="speedControl" type="range" min="0.1" max="3" step="0.05" value="1">
   
    <button id="distOn" onclick="distBtn()">☣</button>
    <button id="distOff" onclick="distOff()">⚖</button>

    <button id="delayOn" onclick="delayBtn()">⚶</button>
    <button id="delayOff" onclick="delayOff()">⚊</button>

    <input style="display:block" id="randomJumpIntervalControl" type="range" min="300" max="5000" step="100" value="2500">

    <button id="randomOn" onclick="randomBtn()">⚕</button>
    <button id="randomOff" onclick="randomOff()">⚚</button>

        <div id="ps">
            <p onclick="location.reload()" id="refresh"><b>ᛰ</b></p>
            <p id="distP"></p>
            <p id="delayP"></p>
            <p>ᚠᚠ ᚸ ᚬᚱ</p>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>

</html>
